<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Favorite Websites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">🌐 My Favorite Websites</h1>
	<div class="container d-flex justify-content-between align-items-center py-4">
	  <form id="search-form" class="input-group" role="search" style="max-width: 500px;">
		<input
		  type="text"
		  id="search-input"
		  class="form-control"
		  placeholder="Search Google..."
		/>
		<button class="btn btn-outline-primary" type="submit">Search</button>
	  </form>

	  <button id="darkToggle" class="btn btn-sm btn-outline-dark ms-3">
		🌙 Dark Mode
	  </button>
	</div>
    <div class="row" id="site-list">
      <!-- JavaScript will inject favorite sites here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
